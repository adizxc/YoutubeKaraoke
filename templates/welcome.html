<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Karaoke Queue - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #ff0000;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .role-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }
        .role-button {
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            min-width: 200px;
        }
        .role-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .singer {
            background: linear-gradient(45deg, #ff4b2b 0%, #ff416c 100%);
            color: white;
        }
        .screen {
            background: linear-gradient(45deg, #00c6ff 0%, #0072ff 100%);
            color: white;
        }
        .icon {
            font-size: 2.5rem;
        }
        .description {
            font-size: 0.9rem;
            opacity: 0.9;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Karaoke Queue</h1>
        <p class="description">Choose your role to get started with the YouTube Karaoke system</p>
        
        <div class="role-buttons">
            <a href="/singer" class="role-button singer">
                <span class="icon">ðŸŽ¤</span>
                <span>Singer</span>
                <span class="description">Add videos to the queue</span>
            </a>
            <a href="/screen" class="role-button screen">
                <span class="icon">ðŸŽ¬</span>
                <span>Screen</span>
                <span class="description">Host and display videos</span>
            </a>
        </div>
    </div>
</body>
</html>
